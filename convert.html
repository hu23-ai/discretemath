<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>진법 변환기</title>
  <link rel="stylesheet" href="style.css" />
  <script src="convert.js" defer></script>
</head>
<body>

  <nav>
    <a href="index.html">🏠 메인</a>
    <a href="convert.html">진법 변환기</a>
    <a href="operate.html">진법 연산기</a>
    <a href="modular.html">모듈러 연산기</a>
  </nav>

  <div id="hamburgerBtn" onclick="toggleHistory()">☰</div>

  <h1>진법 변환기</h1>

  <div>
    <input type="text" id="inputNumber" placeholder="숫자 입력" />
    <br /><br />
    <label>From:
      <select id="fromBase"></select>
    </label>
    <label>To:
      <select id="toBase"></select>
    </label>

    <div id="quickPresetsArea">
      <p style="font-size: 14px; color: #555; margin-bottom: 5px;">자주 사용하는 진법 조합을 한 번에 설정해보세요:</p>
      <div id="quickPresets">
        <span onclick="setPreset(10, 2)">10 → 2</span>
        <span onclick="setPreset(2, 10)">2 → 10</span>
        <span onclick="setPreset(10, 16)">10 → 16</span>
        <span onclick="setPreset(16, 10)">16 → 10</span>
      </div>
    </div>

    <br />
    <button onclick="handleConvert()">변환</button>
  </div>

  <p id="result"></p>
  <pre id="process" style="text-align:left; margin:auto; max-width:400px; font-size:14px; color:#555;"></pre>

  <aside id="historyPanel">
    <h3>📜 계산 기록</h3>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">기록 지우기</button>
  </aside>

</body>
</html>
