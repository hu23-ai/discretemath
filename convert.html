<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="convert.js" defer></script>
</head>
<body>

  <nav>
    <a href="index.html">🏠 Main</a>
    <a href="convert.html">Base Converter</a>
    <a href="operate.html">Base Arithmetic</a>
    <a href="modular.html">Modular Arithmetic</a>
  </nav>

  <div id="hamburgerBtn" onclick="toggleHistory()">☰</div>

  <h1>Base Converter</h1>

  <div>
    <input type="text" id="inputNumber" placeholder="Enter number" />
    <br /><br />
    <label>From:
      <select id="fromBase"></select>
    </label>
    <label>To:
      <select id="toBase"></select>
    </label>

    <div id="quickPresetsArea">
      <p style="font-size: 14px; color: #555; margin-bottom: 5px;">Quickly set commonly used base conversions:</p>
      <div id="quickPresets">
        <span onclick="setPreset(10, 2)">10 → 2</span>
        <span onclick="setPreset(2, 10)">2 → 10</span>
        <span onclick="setPreset(10, 16)">10 → 16</span>
        <span onclick="setPreset(16, 10)">16 → 10</span>
      </div>
    </div>

    <br />
    <button onclick="handleConvert()">Convert</button>
  </div>

  <p id="result"></p>
  <pre id="process" style="text-align:left; margin:auto; max-width:400px; font-size:14px; color:#555;"></pre>

  <aside id="historyPanel">
    <h3>📜 Calculation History</h3>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">Clear History</button>
  </aside>

</body>
</html>
