<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>모듈러 연산기</title>
  <link rel="stylesheet" href="style.css" />
  <script src="modular.js" defer></script>
</head>
<body>

  <nav>
    <a href="index.html">🏠 메인</a>
    <a href="convert.html">진법 변환기</a>
    <a href="operate.html">진법 연산기</a>
    <a href="modular.html">모듈러 연산기</a>
  </nav>

  <div id="hamburgerBtn" onclick="toggleHistory()">☰</div>

  <h1>모듈러 연산기</h1>

  <div>
    <label>A: <input type="number" id="a" placeholder="예: 3" /></label>
    <label id="bContainer">B: <input type="number" id="b" placeholder="예: 4" /></label>
    <label>mod M: <input type="number" id="m" placeholder="예: 5" /></label>
    <br /><br />
    <label>
      연산 선택:
      <select id="modOp" onchange="updateInputVisibility()">
        <option value="add">A + B mod M</option>
        <option value="mul">A × B mod M</option>
        <option value="inv">A⁻¹ mod M</option>
      </select>
    </label>
    <br /><br />
    <button onclick="handleModular()">계산</button>
    <p id="preview" style="font-style: italic;"></p>
    <p id="modResult"></p>
    <pre id="modProcess" style="text-align:left; margin:auto; max-width:400px; font-size:14px; color:#555;"></pre>
  </div>

  <aside id="historyPanel">
    <h3>📜 계산 기록</h3>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">기록 지우기</button>
  </aside>

</body>
</html>
