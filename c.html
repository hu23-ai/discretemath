<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* --- NAVIGATION BAR --- */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      display: block;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
    }

    .navbar li {
      position: relative;
    }

    .navbar li:hover > a {
      background-color: #111;
    }

    .navbar ul ul {
      display: none;
      position: absolute;
      background-color: #333;
      top: 100%;
      left: 0;
      flex-direction: column;
      min-width: 160px;
    }

    .navbar li:hover > ul {
      display: flex;
    }

    .navbar ul ul ul {
      left: 100%;
      top: 0;
    }

    .feedback {
      position: fixed;
      left: 0;
      top: 40%;
      background-color: #4682B4;
      color: white;
      padding: 8px 12px;
      transform: rotate(-90deg);
      transform-origin: left top;
    }

    /* --- POSITIONING BOXES --- */
    .container {
      position: relative;
      height: 300px;
      margin: 60px auto;
      width: 90%;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
    }

    .static {
      width: 100px;
      height: 100px;
      background-color: red;
      display: inline-block;
    }

    .relative {
      width: 100px;
      height: 100px;
      background-color: blue;
      color: white;
      position: relative;
      top: 20px;
      left: 20px;
      display: inline-block;
    }

    .absolute {
      width: 100px;
      height: 100px;
      background-color: green;
      color: white;
      position: absolute;
      top: 100px;
      left: 100px;
      display: inline-block;
    }

    .fixed {
      width: 100px;
      height: 100px;
      background-color: purple;
      color: white;
      position: fixed;
      top: 20px;
      right: 20px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
    }

    /* --- MODAL STYLING --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    #openModalBtn {
      margin: 40px auto;
      display: block;
      padding: 10px 20px;
    }

    /* Text Alignment */
    h2 {
      text-align: center;
      margin-top: 60px;
    }

  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
  <div class="navbar">
    <div class="logo"><a href="#">MyWebsite</a></div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">Services</a>
        <ul>
          <li>
            <a href="#">Our Team</a>
            <ul>
              <li><a href="#">Mission</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="feedback">Feedback</div>

  <!-- BASIC POSITIONING -->
  <h2>Task 1: Basic Positioning</h2>
  <div class="container">
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="absolute">Absolute</div>
  </div>
  <div class="fixed">Fixed</div>

  <!-- MODAL TRIGGER BUTTON -->
  <h2>Task 3: Modal Box</h2>
  <button id="openModalBtn">Open Modal</button>

  <!-- MODAL BOX -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>This is a modal box.</p>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("openModalBtn");
    const span = document.querySelector(".close");

    btn.onclick = () => {
      modal.style.display = "block";
    };

    span.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
